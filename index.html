<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Bear Text Decoder</title>
</head>
<body>
    <!--Cabeçalho ou logo-->
    <header>
    </header>
    <!-- Seção principal-->
    <main class="container">
        <section class="container__child">
            <!-- Left Section: Input Area -->
            <div class="container__child__leftbox">
                <div class="container__child__titleboxandtext">
                <div class="continer__child__titlebox">
                    <img src="./assets/logo-bear.png" alt="Logo_bear" class="logo__topo">
                    <h1 class="container__child__title">Bear Text Decoder</h1>
                </div>
                <div class="caret"></div>
                    <textarea class="container__child__input" placeholder="Type here..."></textarea>
                        <p class="container__child__instruction">
                            All special characters and accents will be removed, and all letters will be converted to lowercase.
                        </p>
                <div class="container__child__btns">
                    <button onclick="encryptText()" class="btn">Encrypt</button>
                    <button onclick="decryptText()" class="btn">Decrypt</button>
                </div>
            </div>
            </div>
            <!-- Right Section: Output Area -->
                <div class="container__child__rightbox">
                    <div class="container__child__rectangle">
                        <h2 class="container__child__output" id="messageToCopy"></h2>
                            <img src="./assets/big_bear.png" alt="Bear holding a magnifying glass" class="mag-bear" id="lupe-bear">
                            <div class="container__child__rightbottom"> 
                            <div class="container__child__texts">
                                    <h3 class="container__child__text1">No messages found</h3>
                                    <h4 class="container__child__text2">Please enter a message that you want to encrypt.</h4>
                                    <button onclick="copyText()" class="copy-btn" id="copyButton">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>   
        </section>
    </main>


    <!--Rodapé-->
    <footer class="site-info">
        <h6 class="devby">Developed by</h6>
        <img src=".assets/github.png" class="githublogo" alt="Github logo">
        <a href="https://github.com/raniel-lopes" class="raniel">/raniel-lopes</a>
    </footer>
    <script src="app.js" defer></script>    </footer>
</body>
</html>
